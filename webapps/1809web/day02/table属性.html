<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
border：边框厚度
tr：行
td：列
td内容：表格数据
cellspacing: 单元格之间的间距 和 单元格与边框的间距
cellpadding: 单元格与内容之间距离
align 表格位置
width 相对容器占比
-->
<table border="1"
       cellspacing="5"
       cellpadding="1"
       align="center"
       width="80%"
>


    <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>

</table>

</body>
</html>
