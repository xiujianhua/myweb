<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1 align="center">注册表单</h1>
<form action="#">
    <table border="1" cellspacing="0" align="center">
        <tr>
            <td>用户名</td>
            <td><input type="text" placeholder="请输入用户名" name="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" placeholder="请输入密码" name="password1"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="password2"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input type="text" name="nickname"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" id="nan" value="male" name="gender">
                <label for="nan">男</label>
                <input type="radio" id="nv" value="female" name="gender">
                <label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                <input id="lq" value="lq" checked="checked" name="hobby" type="checkbox">
                <label for="lq">篮球</label>
                <input id="zq" value="code" name="hobby" type="checkbox">
                 <label for="zq">足球</label>
                <input id="sq" value="wz" name="hobby" type="checkbox">
                 <label for="sq">水球</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td><input type="date" name="birthday"> </td>
        </tr>
        <tr>
            <td>头像</td>
            <td><input type="file" name="picturn" ></td>
        </tr>
        <tr>
            <td>城市</td>
            <td>
                <select name="city">
                    <option>选择</option>
                    <option value="sz">深圳</option>
                    <option value="sh">上海</option>
                    <option value="bj">北京</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea rows="3" cols="20 ">说点啥</textarea>
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td></td>
        </tr>




    </table>


</form>

</body>
</html>
