<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="5"
       cellpadding="10"
       cellspacing="5"
       align="center"
       width="70%">
    <caption>订单列表</caption>
    <!--
    caption 表格标题
    th 内容加粗
    thead   表头容器
    tbody   表身容器
    tfoot   表尾容器
    -->
    <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>价格</th>
        </tr>
    </thead>
    <tbody>
         <tr>
            <td>1</td>
            <td>键盘</td>
            <td>14</td>
         </tr>
         <tr>
            <td>2</td>
            <td>鼠标</td>
            <td>22</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">合计</td>
            <td>36</td>
        </tr>
    </tfoot>


</table>
</body>
</html>
