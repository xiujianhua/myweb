<!DOCTYPE html>


<html>
	<head>
		<meta charset="gbk">
		<title>Insert title here</title>
	</head>
	
	<body>
			<h1>内容标题1</h1>
			<!-- usemap 连接到 指定map元素 -->
			<img  width="50%" src="../imgs/aa1.jpg" usemap="#mymap">
			<!-- map地图 -->
			<map name="mymap">
					<!-- area:范围  shape：形状 rect:矩形 
					coords：坐标（左上点与右下点）
					href: 点击访问
					-->
					<area shape="rect" coords="0,0,100,100" 
					href="../imgs/aa2.jpg">
					<area shape="circle" coords="0,200,100"
					href="demo3.html">
					<area shape="circle" coords="200,0,100"
					href="readme.zip>
			
			</map>
	</body>
</html>
