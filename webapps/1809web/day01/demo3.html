<!DOCTYPE html>


<html>
	<head>
		<meta charset="gbk">
		<title>Insert title here</title>
	</head>
	
	<body>
			<h1>无序列表</h1>
			<!-- type:类型，指图标类型 -->
			<ul type="square"><!-- list item -->
				<li>刘备</li>
				<li>孙尚香</li>
				<li>貂蝉</li>
				<li>吕布</li>
			</ul>
			
			<h1>有序列表</h1>
				<ol type="A" start="5"><!-- ordered list 
				type = a,A,1,I,i  样式选择
				start ="B" 从几开始
				reversed=”reversed" 允许降序
				-->
					<li>打开冰箱</li>
					<li>把大象装进去冰箱</li>
					<li>关上冰箱</li>
					
				
				</ol>
				
			<h1>定义列表</h1>
			<dl>
					<dt>凉菜</dt>
					<dd>拍黄瓜</dd>
					<dd>拉皮</dd>
					<dt>炒菜</dt>
					<dd>锅包肉</dd>
			</dl>
			
			<h1>嵌套列表</h1>
			<ol>
			<li>java基础
					<ul>
							<li>变量</li>
							<li>数据类型</li>
							<li>运算符</li>
							<li>流程控制
								<ul>
										<li>if</li>
										<li>switch</li>
										<li>while</li>
										<li>for</li>
								</ul>
							</li>
					</ul>
			</li>
			<li>java面向对象</li>
			<li>javaAPI</li>
			</ol>
	</body>
</html>
