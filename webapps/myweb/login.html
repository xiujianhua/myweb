<html>
		<head>
				<meta charset="gbk">
				<title>欢迎登录</title>
		</head>
		<body>
				<center>
						<h1>欢迎登录</h1>
						<!--
						form上有两个非常重要的属性：
						1：action,用于指定表单内容提交的路径
						2：method,用于指定表单提交的方式（GET,POST）
						
						通常表单要包含一个“提交按钮”,
						当用户点击该按钮后表单便会提交
						-->
						<form action="login" method="get">
						<table border="1">
								<tr>
										<td>用户名<td>
										<td><input name="username" type="text" size="32"><td>
								<tr>
								<tr>
									<td>密码<td>
									<td><input name="password" type="text" size="32"><td>
								<tr>
								<tr>
									<td colspan="3" align="center">
									<input type="submit" value="登录">
									<td>
								<tr> 
						<table>
						</form>
				</center>
		
		</body>

</html>
