<html>
	<head>
		<!--
			head标签中包含的内容有页面的元数据样式，脚本等内容。
			这些都不是咋浏览器中直接展现给用户看的元素
		-->
		<meta charset="GBK">
		<title>"我的首页“</title>
	</head>
	<body>
		<center>
			<h1>百度</h1><br>
			<!--页面上的相对路径中“当前目录”指的是
			当前页面所在的目录
			例如下面的src="logo.png"
			那么浏览器认为该图片的路径就是在当前目录中。
			而浏览器在请求当前页面index.html时使用的路径为：
			http://localhost:8088/myweb/index.html
			所以浏览器再次发起请求路径为：
			http://localhost:8088/myweb/logo.png
			-->
			<img src="logo.png"><br>
			<input type="text" size="32">
			<input type="button" value="百度一下" onclick="alert('点你妹啊！')">
		</center>
	</body>

</html>
